<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Dela Cruz">
    <meta name="description" content="The final website project is a comprehensive assessment of the course learning outcomes giving you an opportunity to demonstrate your mastery of the course learning outcomes in HTML, CSS, and JavaScript to create a dynamic and responsive website that adheres to development standards.">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/thank-you.css">
</head>
<body>
    <!-- Title & Logo -->
    <header class="header">
        <div class="logo-title">
            <img src="images/lfd2-logo.webp" alt="Left 4 Dead 2 Logo" class="logo">
            <h1>Left 4 Dead 2 Hub</h1>
        </div>
    </header>

    <main class="thank-you-container">
        <h2>Thank You for Subscribing!</h2>
        <p>We appreciate your interest in Left 4 Dead 2. Expect exciting updates, blogs, and more delivered straight to your inbox!</p>
        
        <div id="subscriber-info" class="subscriber-info"></div>
    
        <a href="index.html" class="btn-home">Go Back to Home</a>
    </main>
    
    <script>
        const name = localStorage.getItem("subscriberName");
        const email = localStorage.getItem("subscriberEmail");
    
        const infoDiv = document.getElementById("subscriber-info");
    
        if (name && email) {
            infoDiv.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
            `;
        } else {
            infoDiv.innerHTML = `<p>Oops! We couldn't find your subscription info. Try subscribing again.</p>`;
        }
    </script>    

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> Samuel Dela Cruz ♠ Philippines ♠ Last modified on <span id="last-modified"></span> ♠</p>
    </footer>

    <script src="scripts/contact.js" defer></script>
    <script src="scripts/index.js" defer></script>
</body>
</html>
